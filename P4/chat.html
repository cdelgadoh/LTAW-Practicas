<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Only scripts and files from the local machine are allowed -->
    <!-- It removes the security Warning: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';"/>
    
    <link rel="stylesheet" href="styles.css">
         <!-- Cargar proceso-->
        <script src="index.js" defer></script>
        <title>Chat</title>
    </head>
    <body>
      <h1>INTERFAZ GRÁFICA</h1>
      <hr>
      <h2>Información:</h2>
      <ul>
          <li>Arquitectura: <span id="info1" class="blue"></span> </li>
          <li>Plataforma: <span id="info2" class="blue"></span></li>
          <li>Diretorio: <span id="info3" class="blue"></span></li>
          <li>Versión de Node: <span id="info4" class="blue"></span></li>
          <li>Versión de Chrome: <span id="info5" class="blue"></span></li>
          <li>Versión de Electron: <span id="info6" class="blue"></span></li>
      </ul>
      <h2>Usuarios conectados:</h2> <p id = "user"></p>
      <h2>URL:</h2> <p id = "dir"></p>
      <hr>
      <!-- <p>Mensajes enviados desde server.js:</p> -->
      <h2>Print: <span id="'print" class="red"></span></h2>
      <h2>Display</h2>  <p id="display"></p>
    </body>
</html>
